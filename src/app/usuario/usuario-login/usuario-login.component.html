<form [formGroup]="formulario"  novalidate>
    <mat-card class="shipping-card main-card">
      <mat-card-header>
        <mat-card-title class="title">Iniciar Sesión </mat-card-title>
      </mat-card-header> 
      <mat-card-content class="mat-card-big">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Correo Electrónico</mat-label>
              <input matInput type="text" placeholder="Correo usuario" formControlName="correo" />
             <mat-error *ngIf="errorHandling('correo', 'required')">
                Correo es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('correo','email')">
                Verifique el <strong>formato</strong> del correo electrónico 
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
            <mat-label>Clave</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Clave usuario" formControlName="clave" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
           <mat-error *ngIf="errorHandling('clave', 'required')">
              Clave es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm()">Entrar</button>
        <button mat-raised-button color="warn" type="reset" (click)="onReset()">Limpiar</button>
        <a class="reg-btn" [routerLink]="['/usuario/registrar']" routerLinkActive="active-link">Registrarse</a>
      </mat-card-actions>
      
    </mat-card>
    </form>
