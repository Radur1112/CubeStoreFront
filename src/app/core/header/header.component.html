<mat-toolbar color="accent">
  <mat-toolbar-row class="row-menu">
    <img class="img-logo" src="assets/images/logocf.png" alt="">
    <p>CubeStore</p> 
    <div class="menu-center">
      <a class="links-menu" mat-stroked-button color="white" routerLink="/"><h2>Inicio</h2></a>
      <a class="links-menu" mat-stroked-button color="white" routerLink="/"><h2>Descuentos</h2></a>
      <a class="links-menu" mat-stroked-button color="white" routerLink="/"><h2>Best Sellers</h2></a>
      <a class="links-menu" mat-stroked-button color="white" routerLink="/"><h2>Nuevos Ingresos</h2></a>
      <a class="links-menu" mat-stroked-button color="white" routerLink="/"><h2>Contactenos</h2></a>
    </div>
    <span class="example-spacer"></span>
    <span class="mat-caption" *ngIf="isAutenticated">{{currentUser.user.email}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu3">
      <mat-icon [ngStyle]="{'color': isAutenticated ? 'white': '#9E9E9E' }">person</mat-icon>
    </button>
    <!--Menu usuario-->
    <mat-menu #menu3="matMenu">
      <a mat-menu-item *ngIf="!(isAutenticated)" (click)="login()">
        <mat-icon>person_add</mat-icon>
        <span>Login</span>
      </a>
      <div *ngIf="(isAutenticated)">
        <a mat-menu-item *ngIf="(isAdmin)" [routerLink]="'/usuario/all'">
          <mat-icon>group</mat-icon>
          <span>Usuarios</span>
        </a>
        <a mat-menu-item *ngIf="(isVendedor)" (click)="pedido()">
          <mat-icon>all_inbox</mat-icon>
          <span>Pedidos</span>
        </a>
        <a mat-menu-item (click)="historial()">
          <mat-icon>shopping_bag</mat-icon>
          <span>Historial</span>
        </a>
        <a mat-menu-item [routerLink]="'/direccion'">
          <mat-icon>pin_drop</mat-icon>
          <span>Mis direcciones</span>
        </a>
        <a mat-menu-item *ngIf="(isCliente)" [routerLink]="'/tarjeta'">
          <mat-icon>payments</mat-icon>
          <span>Metodos de pago</span>
        </a>
        <a mat-menu-item (click)="logout()">
          <mat-icon>person_remove</mat-icon>
          <span>Logout</span>
        </a>
      </div>
    </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row>
    
    <span class="example-spacer"></span>
    <button class="mat-badge-cont" mat-icon-button matBadgeColor="warn" [matBadge]="qtyItems.toString()" 
       [routerLink]="'/orden'" [routerLinkActive]="'mat-raised-button'"  aria-label="Cantidad">
     <mat-icon>shopping_cart</mat-icon>
   </button>    
    
  </mat-toolbar-row>
</mat-toolbar>
