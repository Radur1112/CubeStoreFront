<div class="grid-container">
    <h1 class="mat-h1">Facturas</h1>
    <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
      <mat-grid-tile *ngFor="let item of datos">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{item.usuario.nombre}} </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div> {{item.total | currency:"USD" }}</div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Producto"
            aria-label="Detalle Producto"
            color="primary"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
